<div class = "container" *ngIf="juego">
  <div *ngIf="juego.image"><img src={{juego.image}}></div>
  <div>
    <ul>
      <li>Titulo: {{juego.title}}</li>
      <li>Genero: {{juego.genre}}</li>
      <li>Plataformas: {{juego.platform}}</li>
      <li>Desarrolladores: {{juego.publisher}}</li>
    </ul>
  </div>
</div>
